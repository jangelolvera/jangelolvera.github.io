<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav>
        <h1>My Store App</h1>
    </nav>
    
    <main>
        <form id="add-item-form">
            <label id="addbtn" class="label" for="component-name" onclick="form()" >Add item</label>
            <input type="text" class="textbox" required placeholder="New item" id="new-item">
            <input type="submit" class="btn" value="Add" />
        </form>
    
        <input type="text" placeholder="Check if item exists" class="textbox" id="check-exists" />
    
        <div class="table-container">
            <table border="1" id="stats-table">
                <thead>
                    <tr>
                       <th>Item (total: <span id="total">0</span>)</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>
    <script type="module" src="index.js"></script>

</body>
</html>
